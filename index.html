<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc_body">
        <div id="screen">ENTER NUMBER</div>
        <div id="buttons">
            <div class="row" id="row_1">
                <button onclick="calculateIt()" class="op_but" id="enter">ENTER</button>
                <button onclick="input(add)" class="op_but">+</button>
            </div>
            <div class="row" id="row_2">
                <button onclick="input(1)" class="num_but">1</button>
                <button onclick="input(2)" class="num_but">2</button>
                <button onclick="input(3)" class="num_but">3</button>
                <button onclick="input(sub)" class="op_but">-</button>
            </div>
            <div class="row" id="row_3">
                <button onclick="input(4)" class="num_but">4</button>
                <button onclick="input(5)" class="num_but">5</button>
                <button onclick="input(6)" class="num_but">6</button>
                <button onclick="input(mult)" class="op_but">x</button>
            </div>
            <div class="row" id="row_4">
                <button onclick="input(7)" class="num_but">7</button>
                <button onclick="input(8)" class="num_but">8</button>
                <button onclick="input(9)" class="num_but">9</button>
                <button onclick="input(div)" class="op_but">/</button>
            </div>
        </div>
    </div>
</body>
</html>
